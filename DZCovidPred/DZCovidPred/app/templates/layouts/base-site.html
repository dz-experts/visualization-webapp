<!DOCTYPE html>
<html>
<head>
  
    <title>
        {% block title %}{% endblock %}
    </title>
    
    <link href="{{ url_for('static', filename='assets/css/application.css') }}" rel='stylesheet'>
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/img/favicon.png') }}">    

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <script>
        /* yeah we need this empty stylesheet here. It's cool chrome & chromium fix
           chrome fix https://code.google.com/p/chromium/issues/detail?id=167083
                      https://code.google.com/p/chromium/issues/detail?id=332189
        */
    </script>

    <!-- Specific Page CSS goes HERE  -->
    {% block stylesheets %}{% endblock stylesheets %}

</head>
<body>

    <div class="logo">
        <!-- Just an example name, it can be changed with a more suitable one-->
        <h4><a href="/"><strong>DZ COVID-19</strong> predictions</a></h4>
    </div>

    {% include 'layouts/sidebar.html' %}

    <div class="wrap">        
        
        <div class="content container">

            {% block content %}{% endblock content %}

            {% include 'layouts/footer.html' %}

        </div>

        <div class="loader-wrap hiding hide">
            <i class="fa fa-circle-o-notch fa-spin"></i>
        </div>

    </div>

    {% include 'layouts/scripts.html' %}

    <!-- Specific Page JS goes HERE  -->
    {% block javascripts %}{% endblock javascripts %}

</body>
</html>
